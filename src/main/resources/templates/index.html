<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <title>Home</title>
    <meta name = "Twitter Like app" content="this is a twitter like app"/>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $.get("/user", function(data){
        $('#user').html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
    var logout = function(){
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    }
    </script>
</head>
<body>
<h1>Twitter Like App</h1>
<div class="container unauthenticated">
    Sign in with GitHub: <a href="/oauth2/authorization/github" class="btn btn-primary">Click here!</a>
  <div>
    <a href="http://localhost:8080/users/all" class="btn btn-primary">Users</a>
 </div>
    <div>
    <a href="http://localhost:8080/messages/all" class="btn btn-primary">messages</a>
</div>
     <div>
        <button onclick="logout()" class="btn btn-primary">Logout</button>
</div>
</div>
</body>
</html>
